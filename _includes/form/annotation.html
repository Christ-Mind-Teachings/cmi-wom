usage: {% include form/annotation.html %}
{% endcomment %}
<form name="annotation" id="annotation-form" class="ui form">
  <input class="hidden-field" name="pageKey">
  <div class="fields">
    <div class="three wide field">
      <label>Start</label>
      <input type="text" name="rangeStart" maxlength="4" placeholder="Start">
    </div>
    <div class="three wide field">
      <label>End</label>
      <input type="text" name="rangeEnd" maxlength="4" placeholder="End">
    </div>
    <div id="topic-select" class="ten wide field">
    </div>
  </div>
  <div class="field">
    <label>Comment</label>
    <textarea name="Comment" rows="2"></textarea>
  </div>
  <div class="field">
    <label>New Topics? Enter them here.</label>
    <input type="text" name="newTopics" placeholder="Comma delimited list">
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
