<div class="annotation ui small modal">
  <i class="close icon"></i>
  <div class="content">
    <button tabindex="-1" class="annotate-prev-paragraph ui labeled icon left floated button">
      <i class="left chevron icon"></i>
      Prev
    </button>
    <button tabindex="-1" class="annotate-play disabled ui button">
      <i class="play icon"></i>
      Play
    </button>
    <button tabindex="-1" class="annotate-next-paragraph ui right labeled icon right floated button">
      Next
      <i class="right chevron icon"></i>
    </button>
  </div>

  <div class="content">
    <div content="container">
      <div class="annotation-list ui middle aligned divided list">
      </div>
      <div class="" id="new-annotation">
        {% include form/annotation.html %}
      </div>
      <h4 class="ui horizontal divider header">
        <i class="paragraph icon"></i>
        Paragraph
      </h4>
      <div class="ui segment" id="bookmark-paragraph"></div>
    </div> <!-- container -->
  </div>
</div>
