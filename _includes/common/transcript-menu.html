<!-- _includes/common/transcript-menu.html -->
<div class="ui borderless main menu">
  <div class="ui text container">
    <a href="#" class="ui dropdown item">
      <span data-xposition="left center" data-xtooltip="Show/Set Bookmarks">
        <i class="red bookmark icon"></i>
      </span>
      <div class="menu">
        <div class="bookmark-modal-open item">Show Bookmarks</div>
        <div class="bookmark-toggle item">Toggle Bookmarks</div>
      </div>
    </a>
    <a href="#" class="item search-modal-open">
      <span data-position="bottom center" data-tooltip="Search {{site.title}}">
        <i class="search icon"></i>
      </span>
    </a>
    <a class="audio-player-toggle hide item" >
      <span data-position="bottom center" data-tooltip="Play Audio">
        <i class="volume up icon"></i></a>
      </span>
    </a>
    <a href="#" class="toggle-paragraph-markers item">
      <span data-position="bottom center" data-tooltip="Toggle Display of Paragraph Numbers">
        <i class="paragraph icon"></i>
      </span>
    </a>
    <a href="#" class="item">
      <span data-position="bottom center" data-tooltip="Top of Page">
        <i class="level up icon"></i>
      </span>
    </a>
    {% if page.bid == "Questions" %}
    <a href="#" data-book="{{page.contents | downcase}}" class="item toc-modal-open">
    {% else %}
    <a href="#" data-book="{{page.bid | downcase}}" class="item toc-modal-open">
    {% endif %}
      <span data-position="bottom center" data-tooltip="Show Contents">
        <i class="align justify icon"></i>
      </span>
    </a>
    <a href="#" class="item">
      <span data-position="bottom center" data-tooltip="Get Help">
        <i class="question icon"></i>
      </span>
    </a>
    <a href="#" class="login-menu-option ui right floated item">
      <span data-position="bottom center" data-tooltip="Sign In">
        <i class="red sign in icon"></i>
      </span>
    </a>

      Features <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item"> Previous Page </div>
        <div class="item"> Previous Page </div>
        <div class="divider"></div>
        <div class="item">Link Item</div>
      </div>
    </a> -->
  </div>
</div>
